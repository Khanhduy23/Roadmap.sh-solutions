<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="textarea-container" id="textarea-container">
        <textarea id="message" maxlength="250" oninput="updateCharacterCount()"></textarea>
        <div class="counter" id="charCounter">0 / 250</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
