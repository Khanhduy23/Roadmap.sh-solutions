<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cookie Consent Popup</title>
</head>
<body>
    <div class="content">
        <!-- Nội dung trang web -->
    </div>

    <!-- Popup thông báo cookie -->
    <div class="cookie-popup" id="cookiePopup">
        <button class="close-btn" onclick="closePopup()">✕</button>
        <div class="cookie-message">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/cookie.png" alt="cookie-icon" class="cookie-icon">
            <p>We use cookies to improve your user experience.</p>
        </div>
        <button class="accept-btn" onclick="acceptCookies()">I like Cookies</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
