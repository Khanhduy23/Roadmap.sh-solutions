<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tab Navigation</title>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'tab1')">First Tab</button>
            <button class="tab-link" onclick="openTab(event, 'tab2')">Second Tab</button>
            <button class="tab-link" onclick="openTab(event, 'tab3')">Third Tab</button>
            <button class="tab-link" onclick="openTab(event, 'tab4')">Fourth Tab</button>
        </div>

        <div id="tab1" class="tab-content active">
            <p>First Tab content to be displayed here.</p>
        </div>
        <div id="tab2" class="tab-content">
            <p>Second Tab content to be displayed here.</p>
        </div>
        <div id="tab3" class="tab-content">
            <p>Third Tab content to be displayed here.</p>
        </div>
        <div id="tab4" class="tab-content">
            <p>Fourth Tab content to be displayed here.</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
