<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Profile Form</title>
    <link rel="stylesheet" href="assets/css/accessible-form-ui.css">
</head>
<body>
    <div class="form-container" role="form" aria-labelledby="profile-form-title">
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="What should we call you?" aria-required="true">
            
            <label for="email">Email</label>
            <input type="email" id="email" aria-invalid="true" value="john@doe.com">
            <p class="error-message" id="email-error">Email is already taken</p>
            
            <label for="password">Enter Password</label>
            <div class="password-container">
                <input type="password" id="password" aria-required="true" aria-describedby="password-help">
                <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
            </div>
            
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" aria-required="true">
                <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
            </div>
            
            <button type="submit" class="submit-button">Update Profile</button>
        </form>

        <div class="profile-completeness">
            <div class="progress-circle" aria-label="Profile completeness: 65%">
                <span>65%</span>
            </div>
            <h3>Profile Completeness</h3>
            <ul class="completeness-list">
                <li><s>Create Account</s></li>
                <li><s>Update Roadmap Progress</s></li>
                <li><s>Setup Public Profile</s></li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </div>
</body>
</html>
