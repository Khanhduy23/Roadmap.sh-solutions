<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Profile Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" role="form" aria-labelledby="profile-form-title">
        <main>
            <form id="profile-form" action="/action_page.php" method="post" target="_blank">
                <label for="fullname">Full Name</label>
                <div class="info">
                    <input type="text" id="fullname" placeholder="What should we call you?" aria-required="true">
                    <span id="fullname-error" class="error-message"></span>
                </div>
                
                <label for="email">Email</label>
                <div class="info">
                    <input type="email" id="email" aria-invalid="true" placeholder="duykhanh@gmail.com">
                    <span id="email-error" class="error-message"></span>
                </div>
                
                <label for="password">Enter Password</label>
                <div class="password-container">
                    <input type="password" id="password" aria-required="true" aria-describedby="password-help">
                    <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                    <span id="password-error" class="error-message"></span>
                </div>
                
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" aria-required="true">
                    <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                    <span id="confirm-password-error" class="error-message"></span>
                </div>
                
                <button type="submit" class="submit-button">Update Profile</button>
            </form>
        </main>

        <div class="profile-completeness">
            <div class="progress-circle" aria-label="Profile completeness: 65%">
                <span>65%</span>
            </div>
            <h3>Profile Completeness</h3>
            <ul class="completeness-list">
                <li><s>Create Account</s></li>
                <li><s>Update Roadmap Progress</s></li>
                <li><s>Setup Public Profile</s></li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
